{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
      <div class="container m-3">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="col-9">
            <a class="navbar-brand fs-1" style="font-family: Lobstar; color : orange;">Blog Django Girls <i>Al√≠hres</i></a>
          </div>
          <div class="col-1">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="btn btn-outline-success pd-2"
              ><span class="glyphicon glyphicon-plus">Novo</span></a
            >
            {% endif %}
          </div>
          <div class="col-1">
            <a href="{% url 'post_list' %}" class="btn btn-outline-danger"
              ><span class="glyphicon glyphicon-plus">Voltar</span></a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container text-center m-5">{% block content %} {% endblock %}</div>
  </body>
</html>
